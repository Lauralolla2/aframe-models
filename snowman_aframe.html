
<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame - Model 3D </title>
    <meta name="description" content="A-Frame Model 3D">
    <meta name="createdwith" content="https://niebert.githhub.io/JSON3D4Aframe">
     <!-- <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script> -->
    <script src="./js/aframe-v1.0.4.js"></script>
 </head>
  <body>
    <a-scene>

<!-- Comment for SPHERE: Snowball - top - Head -->
<a-sphere id="1" position="0.44 1.52 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.22" ></a-sphere>

<!-- Comment for SPHERE: Snowball - middle -->
<a-sphere id="2" position="0.44 1.12 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.38" ></a-sphere>

<!-- Comment for SPHERE: Snowball - bottom -->
<a-sphere id="3" position="0.40 0.60 0.00" material="color: #ffffff;opacity:0.5" rotation="0 0 0"  radius="0.60" ></a-sphere>

<!-- Comment for SPHERE: Nose -->
<a-sphere id="4" position="0.37 1.52 0.20" material="color: #d71a20;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>

<!-- Comment for SPHERE: Eye - Right  -->
<a-sphere id="5" position="0.43 1.60 0.16" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>

<!-- Comment for SPHERE: Eye - left -->
<a-sphere id="6" position="0.32 1.60 0.12" material="color: #000000;opacity:0.7" rotation="0 0 0"  radius="0.05" ></a-sphere>

<!-- Comment for SPHERE: Snowball - Arm - Right -->
<a-sphere id="7" position="0.84 1.28 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.22" ></a-sphere>

<!-- Comment for SPHERE: Snowball - Arm - Left -->
<a-sphere id="8" position="-0.05 1.24 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius="0.22" ></a-sphere>

<!-- Comment for CYLINDER: Hat of Snow Man - bottom -->
<a-cylinder id="9" position="0.44 1.68 0.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.30" height="0.07" ></a-cylinder>

<!-- Comment for CYLINDER: Hat of Snow Man - top -->
<a-cylinder id="10" position="0.44 1.80 0.00" material="color: #000000;opacity:0.5" rotation="0 0 0"  radius="0.12" height="0.30" ></a-cylinder>

<!-- Comment for TEXT: Snow Man -->
<a-text id="11" position="0.00 0.20 0.60" material="color: #d71a20;opacity:0.5" rotation="0 0 0"  value="Snow Man" color="#d71a20" height="0.40" ></a-text>


    <a-sky src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Jelgavas_pils.jpg/1280px-Jelgavas_pils.jpg" rotation="0 -130 0"></a-sky>
    

<a-entity id="myCameraPosition" position="0 2 4">
    <a-entity id="myCamera" camera look-controls look-controls wasd-controls keyboard-controls>
    </a-entity>
</a-entity>

    </a-scene>
  </body>
</html>
